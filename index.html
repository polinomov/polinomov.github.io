<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styleshit.css">
    <style>   
        .canvdiv {
            height: 100px;
            width: 100px;
        }

        body {
            overflow: hidden;
            border-left-style: none;
        }

        .slidecontainer {
            width: 100%; 
        }

        .thebutton1 {
            border: none;
            background-color: #333;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 10px 10px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;  
             border: none;
             outline: none;
             color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropbtn:hover {
            background-color: #444; 
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 16px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content button {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .show {
             display: block;
        }        
    </style>
</head>
<body>
   <div class="navbar">
        <div class="dropdown">
            <input type="file" class="file" id="attachment" style="display: none;" accept=".xyz,.las,.ply" onchange="OnFileSelected(this)" />
            <button type="button" class="dropbtn" onclick="OnFileOpen()"class="thebutton">File</button>
            <!--
            <button class="dropbtn" onclick="OnTest()">Test</button>
            -->
            <button class="dropbtn" id="camBtn" onclick="myFunction('camBtn','cameraDropdown')">Camera</button>
            <div class="dropdown-content" id="cameraDropdown">
                <button class="thebutton">Reset</button>
                <input type="radio">
                <input type="radio">           
                <div class="horgrp">
                    <input type="radio">
                    <input type="radio">
                </div>
            </div>
            <button class="dropbtn" id="ColorsId" onclick="myFunction('ColorsId','viewDropdown')">Colors</button>
            <div class="dropdown-content" id="viewDropdown">
                <div style="color:0x333; height:5px;" ></div>
                <label for="colrgb" class="thelabel"><input type="radio" name="grp1" value="0" id="colrgb" class="theradio" >rgb</label><br>
                <div style="color:0x333; height:5px;" ></div>
                <label for="colint" class="thelabel"><input type="radio" name="grp1" value="1" id="colint" class="theradio">intensity</label><br>
                <div style="color:0x333; height:5px;" ></div>
                <label for="colhtm" class="thelabel"><input type="radio" name="grp1" value="2" id="colhtm" class="theradio">heightmap  </label><br>
                <div style="color:0x333; height:5px;" ></div>
                <label for="colhtm" class="thelabel"><input type="radio" name="grp1" value="2" id="colclass" class="theradio">classification</label><br>
                <div style="color:0x333; height:5px; width:200px" ></div>
            </div>
            <small class="thetext">Fov:</small>
            <input class="thespin" id="fovVal" onclick="OnFovChanged()" type="number" min="10" max="80" value="35"/> 

            <small class="thetext">Size:</small>
            <input class="thespin" id="ptSize" type="number" onclick="OnPtSizeChanged()" min="1" max="10" value="2"/> 

            <small class="thetext" title="Rendering budget">Budget:</small>
            <input class="thespin" id="budVal" onclick="OnBudgetChanged()" type="number" min="1" max="100" value="20"/> 

            <input type="color" title="Background Color" id="bkcolor" value="#000080">
          </div> 
    </div>
 
    <div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()" style="border-left-style: none;"></canvas>
    </div>
    
    <script type='text/javascript'>
        var Module = {
            canvas: (function () { return document.getElementById('canvas'); })()
        };
    </script>


        <script>
            var openedDropDownid;
            function myFunction(parButton,dropId) {
                if(openedDropDownid != dropId){
                    elToClose = document.getElementById(openedDropDownid);
                     if(elToClose != null){
                        if (elToClose.classList.contains('show')) {
                            elToClose.classList.remove('show');
                        }
                    }
                }
                parEl = document.getElementById(parButton);
                viewportOffset = parEl.getBoundingClientRect();
                myEl  = document.getElementById(dropId);
                lpos = viewportOffset.left + 10;
                myEl.style.left = lpos + "px";
                document.getElementById(dropId).classList.toggle("show");
                openedDropDownid = dropId;
            }
            
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(e) {
                if(e.target.getAttribute('id')=='canvas'){
                    console.log("---click---- " + e.target.getAttribute('id')); 
                    var myDropdown1 = document.getElementById(openedDropDownid);
                    if (myDropdown1.classList.contains('show')) {
                        myDropdown1.classList.remove('show');
                    }   
                }        
            }
       </script>
       
        <script src="index.js"></script>
        <script src="js_helpers.js"></script>
        <div id="GFG" style="background-color: black;font-size:12px; color:white; height:15px;" >
        </div>
 </body>
</html>
